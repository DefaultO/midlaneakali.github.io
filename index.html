<html>
<!-- Client Revision 4.0-2.2 Record/Playback-->

<head>
  <title>Minesweeper Flags</title>
  <meta charset="utf-8" />

  <meta name="description" content="HTML5 online Multiplayer Minesweeper Flags">
  <meta name="keywords" content="minesweeper,flags,online,multiplayer,html5,game">
  <script type="text/javascript" src="https://cdn.rawgit.com/eligrey/FileSaver.js/5ed507ef8aa53d8ecfea96d96bc7214cd2476fd2/FileSaver.min.js"></script>
  <script type="text/javascript" src="CanvasInput.min.js"></script>
  <script type="text/javascript" src="Clients.js"></script>
  <script type="text/javascript" src="Canvas.js"></script>
  <script type="text/javascript" src="https://rawgit.com/pshihn/rough/master/dist/rough.min.js"></script>
  <link rel="stylesheet" type="text/css" href="Client.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link rel="icon" type="image/png" href="minesweeper_favicon.png">


</head>

<body style="background-color: #ffffff">


  <div id="Login" hidden>

  </div>
  <div id="GamePlay">
    <div class="container">


      <canvas id="HUD" width="900" height="100"></canvas>
      <canvas id="CanvasGameboard" width="900" height="850"></canvas>
      <div id="HiddenOverlay" hidden>
        <canvas id="HitCanvas"></canvas>
      </div>

    </div>
  </div>
  <input type="file" class="file" id="attachment" style="display: none;" onchange="fileSelected(this)"/>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

<script type="text/javascript">


  var GameboardContext;

  var CanvasHit;
  var HitContext;

  var HUDContext;
  var CanvasHUD;
  var rc;
  var ClickSound;
  var MineSound;

  window.onload = function () {
    window.location.reload(true);
    CanvasGameboard = document.getElementById("CanvasGameboard");
    CanvasHUD = document.getElementById("HUD");
    CanvasHit = document.getElementById("HitCanvas");
    CanvasHit.width = window.innerWidth;
    CanvasHit.height = window.innerHeight;
    rc = rough.canvas(CanvasGameboard);
    GameboardContext = CanvasGameboard.getContext("2d");
    HUDContext = CanvasHUD.getContext("2d");
    HitContext = CanvasHit.getContext("2d");


    ClickSound = new Audio("tileclick.mp3");
    MineSound = new Audio("tilemine.mp3");
    //DrawHUD
    DrawHUD(null,null,null,null,null);
    Connect();
    Initialise();

  }
</script>

</html>
