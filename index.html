  <div id="Login" hidden>

  </div>
  <div id="GamePlay">
    <div class="container">
      <div class="row">
        <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
          <canvas id="CanvasGameboard" width="900" height="850">

          </canvas>

        </div>

      </div>
      <div class="row">

        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <font color="#000000">
              <h4>My Id:</h4>
              <h4>Turn:</h4>
              <h4>My Score:</h4>
              <h4>Opponent Score</h4>
          </font>
          


        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">

                <h4 id="MyId">-</h4>

          <button type="button" onclick="JoinQueue()" class="btn btn-info">Join Queue</button>
          <button type="button" onClick="LeaveGame()" class="btn btn-danger">Leave Game</button>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <input type="text" id="ChallengerIdBox" name="ChallengeId" value="Player Id To Challenge">

    rc = rough.canvas(CanvasGameboard);
